{% extends 'my_app/base.html' %}
{% load static %}

{% block content %} 

<h4> Search for a car </h4>

<form action="{% url 'search_car' %}" method="POST">
    {% csrf_token %}        
    <input name='car_type' placeholder="car type"/>
    <br/>
    <input name='min_cost' type="number" placeholder="min cost">    
    <br/>
    <input name='max_cost' type="number" placeholder="max cost">    
    <br/>
    <input type="submit" value="חפש">
</form>

{% endblock %}
